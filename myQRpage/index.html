<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Image Viewer</title>
    <style>
        /* Add your CSS styles here */
        #imageContainer {
            text-align: center;
        }
        img {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>API Image Viewer</h1>
    
    <!-- Add a form to accept user input -->
    <form id="apiForm">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" placeholder="Enter API URL">
        <button type="submit">Fetch Image</button>
    </form>
    
    <div id="imageContainer"></div>

    <!-- Line to include the JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
