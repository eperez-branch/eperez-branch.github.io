<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code API Generator</title>
    <script src="script.js" defer></script>
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block; /* Ensures the label takes up the full width */
        }
        .panel-title {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>QR Code API Generator</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Analytics Information</h3>
        </div>
        <div class="form-group">
            <label>Link Title:
                <p>The title of the link.</p>
                <input type="text" id="linkTitle" class="form-control" value=""/>
            </label>
        </div>
        <div class="form-group">
            <label>Unique Identifying Tag:
                <p>This is a unique identifier for reporting on a link that may be very similar or identical to others in a campaign, but needs to be reported on individually.</p>
                <input type="text" id="variation" class="form-control" value=""/>
            </label>
        </div>
        <div class="form-group">
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" class="form-control" placeholder="Enter URL">
        </div>
        <div class="form-group">
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" class="form-control" placeholder="Enter Title">
        </div>
        <button id="generateQRButton" class="btn btn-primary">Generate QR Code</button>
        <div id="qrCodeContainer"></div> <!-- QR code image container -->
        <button id="downloadQRButton" class="btn btn-secondary" style="display: none;">Download QR Code</button>
    </div>
</body>
</html>
