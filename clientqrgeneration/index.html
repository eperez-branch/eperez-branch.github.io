<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code API Generator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>QR Code API Generator</h1>

    <!-- Using Labels test -->
    <label>Link Title:
        <p>The title of the link.</p>
        <input type="text" id="linkTitle" class="form-control" value=""/>
    </label>

    <!-- Input fields for API call -->
    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput" placeholder="Enter URL">

    <label for="titleInput">Title:</label>
    <input type="text" id="titleInput" placeholder="Enter Title">

    
    <!-- Button to trigger the QR Code API generation -->
    <button id="generateQRButton">Generate QR Code</button>

    <!-- Container for the QR code image -->
    <div id="qrCodeContainer">
        <!-- The QR code image will be inserted here -->
    </div>
    
    <!-- Download Button -->
    <button id="downloadQRButton" style="display: none;">Download QR Code</button>

</body>
</html>
