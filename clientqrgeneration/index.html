<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code API Generator</title>
</head>
<body>
    <h1>QR Code API Generator</h1>

    <!-- Button to trigger the QR Code API generation -->
    <button id="generateQRButton">Generate QR Code</button>

    <!-- Container for the QR code image -->
    <div id="qrCodeContainer">
        <!-- The QR code image will be inserted here -->
    </div>
    
    <!-- Download Button -->
    <button id="downloadQRButton" style="display: none;">Download QR Code</button>

</body>
</html>
