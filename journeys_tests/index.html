        var userGroup = null; // This will store 'control' or 'test'

        function determineGroup() {
            // Simulating an async call with setTimeout and Math.random()
            setTimeout(() => {
                if (Math.random() > 0.5) {
                    userGroup = 'control';
                    alert("User is in control group");
                } else {
                    userGroup = 'test';
                    alert("User is in test group");
                    branch.closeJourney(function(err) {
                        if (err) console.error("Failed to close Journey:", err);
                        else console.log("Journey closed successfully");
                    });

            if (userGroup === null) {
                console.log("Group not determined yet. Holding off Journey display.");
                branch.closeJourney(); // Prevent the Journey from showing until the group is determined
            } else if (userGroup === 'test') {
